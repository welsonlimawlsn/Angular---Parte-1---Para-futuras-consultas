<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <form novalidate [formGroup]="orderForm">

      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-9">
          <p class="lead">Seus dados: </p>
        </div>
        <div class="col-xs-12 col-sm-3">
          <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')"><i class="fa fa-remove"></i> E-mails não conferem</span>
        </div>

        <div class="col-sm-4 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatório e com no minino 5 caracteres" label="Nome">
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Nome" autocomplete="off">
          </mt-input-container>
        </div>

        <div class="col-sm-4 col-xs-12">
          <mt-input-container errorMessage="E-mail inválido" label="Nome">
            <input type="text" class="form-control" id="email" formControlName="email" placeholder="E-mail" autocomplete="off">
          </mt-input-container>
        </div>

        <div class="col-sm-4 col-xs-12">
          <mt-input-container errorMessage="E-mail inválido" label="Confirmação do E-mail">
            <input type="text" class="form-control" id="emailConfirm" formControlName="emailConfirmation" placeholder="Confirmação do E-mail" autocomplete="off">
          </mt-input-container>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatório e com no minino 5 caracteres" label="Endereço">
            <input type="text" class="form-control" id="address" formControlName="address" placeholder="Endereço" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="Obrigatório e somente números" label="Número">
            <input type="text" class="form-control" id="number" formControlName="number" placeholder="Número" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container>
            <input type="text" class="form-control" id="optionalAddress" formControlName="optionalAddress" placeholder="Complemento" autocomplete="off">
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items [items]="cartItems()" (decreaseQty)="decreaseItem($event)" (increaseQty)="increaseItem($event)" (remove)="removeItem($event)"></mt-order-items>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions" formControlName="paymentOption" ></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>

        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="checkOrder(orderForm.value)" [disabled]="orderForm.invalid || cartItems().length === 0" href="order-summary.html" class="btn btn-success pull-right">
          <i class="fa fa-credit-card"></i>
          Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
